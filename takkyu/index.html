<!DOCTYPE html>
<html>

<head>
    <title>卓球ト</title>
    <script type="text/javascript">
    var x = 0;
    var y = 0;
    var z = 0;
    var a = 0;
    var v = 0;
    var mSec =50
        
    var audio = new Audio('daon.wav');
    audio.load();

    window.addEventListener("devicemotion", devicemotionHandler);
    // 加速度が変化
    function devicemotionHandler(event) {
        // 加速度
        // X軸
        var x = event.acceleration.x;
        // Y軸
        var y = event.acceleration.y;
        // Z軸
        var z = event.acceleration.z;
        a = Math.sqrt(x*x+y*y+z*z);
        v = v+a;
        document.getElementById("a").innerHTML = "振り加速度 " + Math.floor(a);
        //document.getElementById("v").innerHTML = "振り速度 " + Math.floor(v);
        if(a >6){
//        if (z > 6 && vz >0){
        audio.play();
        navigator.vibrate(mSec);
        }
    }
    </script>

</head>

<body>
    <h1 id="a">振り加速度: </h1>
    <h1 id="v">振り速度: </h1>
    <img src="racket.jpeg" alt="ラケット" style="width:100%; height:audto;" />

</body>

</html>

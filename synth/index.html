<!DOCTYPE html>
<html>
  <head>
    <title>シンセ的なあれ</title>
    <meta charset="utf-8" />
    <script src="sound_on.js" type="text/javascript"></script>
    <style>
    body{
      background-color:gray;
    }
    p{
      margin:0 auto;
    }
    </style>
  </head>

  <body>
    <header>
      <h2>シンセ的な何か</h2>
    </header>
    <p>周波数</p>
    <p>
      <input id="frequency" type="range" min="0" max="4400" value = "440"step="1" style="width:400px;"onInput="freqChange()"/>
      <span id="showRangeArea">440</span>
      <button onClick="sound_on()" >再生</button>
      <button onClick="sound_off()" >停止</button>
    </p>
    <p>波形</p>
    <p>
        <input id="wave" type="range" min="1" max="4" value = "1"step="1" onInput="waveChange()"/>
        <span id="showWave">sine</span>
    </p>

  </body>
</html>
